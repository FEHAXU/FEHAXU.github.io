<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="358" height="233" viewBox="0,0,358,233"><defs><linearGradient x1="240" y1="63.5" x2="240" y2="296.5" gradientUnits="userSpaceOnUse" id="color-1"><stop offset="0" stop-color="#00ceff"/><stop offset="1" stop-color="#008cff"/></linearGradient></defs><g transform="translate(-61,-63.5)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M61,296.5v-233h358v233z" fill="url(#color-1)" stroke-width="0"/><text transform="translate(217.5,91) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">公告</tspan></text><text transform="translate(95.5,121) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">你们好啊~各位!别来无恙啊...</tspan></text><text transform="translate(97.08333,146.28142) scale(0.17107,0.17107)" font-size="40" xml:space="preserve" fill="#0015ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">更新内容:</tspan><tspan x="0" dy="46.150000000000006px">    1.全新模式金库追击上线!</tspan><tspan x="0" dy="46.150000000000006px">        (1).修复玩家在保险柜处死亡无法救活</tspan><tspan x="0" dy="46.150000000000006px">        (2).如果角色卡墙尝试按左右键切换造型尝试移出,如果实在不行找封皓轩</tspan><tspan x="0" dy="46.150000000000006px">        (3).更新当自救或救队友会获得道具卡使用次数!</tspan><tspan x="0" dy="46.150000000000006px">        (4).更新新手教程</tspan><tspan x="0" dy="46.150000000000006px">        (5).修复逃生门暂停解锁时不会重置</tspan><tspan x="0" dy="46.150000000000006px">        (6).修复玩家死亡后仍然可以开门bug</tspan><tspan x="0" dy="46.150000000000006px">    2.修复新版本中进入主界面不会显示游戏人数选项的问题!</tspan><tspan x="0" dy="46.150000000000006px">        (1).因为不会显示但点击图鉴后会显示</tspan><tspan x="0" dy="46.150000000000006px">    3.更新公告</tspan><tspan x="0" dy="46.150000000000006px">        (1).公告只会在第一次进入主界面显示,如需要再次查看点击左上角绿旗重启</tspan><tspan x="0" dy="46.150000000000006px">        (2).点击公告或按下enter键关闭</tspan><tspan x="0" dy="46.150000000000006px">    4.修复大乱斗中的一些bug</tspan><tspan x="0" dy="46.150000000000006px">        (1).修复玩家3冰冻后玩家名字体不同的bug</tspan><tspan x="0" dy="46.150000000000006px">        (2).修复攻击人如果有防护罩在与敌人近距离接触(不是那个意思QAQ)开炮不会造成伤害特性</tspan><tspan x="0" dy="46.150000000000006px">        (3).优化陨石撞击判定</tspan><tspan x="0" dy="46.150000000000006px">    5.优化退出按钮的单击判定</tspan></text><text transform="translate(181.25,293.08522) scale(0.17021,0.17021)" font-size="40" xml:space="preserve" fill="#0015ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">重要消息:因时间缘故,于2023年12月1日20:40:43起不再更新内容(会修复bug)</tspan></text><text transform="translate(392.58783,94.28079) scale(0.29025,0.29025)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">3.0</tspan></text><text transform="translate(97.11451,138.35357) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#005ea7" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">哔----</tspan></text></g></g></svg>