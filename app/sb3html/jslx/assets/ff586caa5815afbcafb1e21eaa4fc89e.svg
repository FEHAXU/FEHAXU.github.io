an></text><text transform="translate(92.5,171.99586) scale(0.26875,0.26875)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">游戏开始分为逃生和追捕两个阵营!</tspan><tspan x="0" dy="48px">逃生到逃离点胜利并祝福!逃生使用</tspan><tspan x="0" dy="48px">攻击或技能需要道具卡次数,追捕使</tspan><tspan x="0" dy="48px">用技能需要道具卡次数。追捕每10</tspan><tspan x="0" dy="48px">秒即可获得1次道具卡次数。双方初</tspan><tspan x="0" dy="48px">始自带1次道具卡次数!逃生者可以</tspan><tspan x="0" dy="48px">通过开宝箱(按攻击键攻击即可)或开</tspan><tspan x="0" dy="48px">保险柜两种方式!开保险柜在保险柜</tspan><tspan x="0" dy="48px">变绿(时长为)的时候迅速按下攻击</tspan><tspan x="0" dy="48px">键即可获得1次道具卡次数。</tspan></text><g stroke="none"><path d="M79,187.80729c0,-2.86786 2.32486,-5.19271 5.19271,-5.19271c2.86786,0 5.19271,2.32486 5.19271,5.19271c0,2.86786 -2.32486,5.19271 -5.19271,5.19271c-2.86786,0 -5.19271,-2.32486 -5.19271,-5.19271z" fill="url(#color-2)" stroke-width="0"/><text transform="translate(81.15078,185.04014) scale(0.30419,0.30419)" font-size="40" xml:space="preserve" fill="#ecff29" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Curly" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">↓</tspan></text></g><path d="M262.5,226v-34.5h20.92258v34.5z" fill="#ddcb00" stroke="#a7a7a7" stroke-width="0.5"/><path d="M267.73065,208.75c0,-2.88881 2.34184,-5.23065 5.23065,-5.23065c2.88881,0 5.23065,2.34184 5.23065,5.23065c0,2.88881 -2.34184,5.23065 -5.23065,5.23065c-2.88881,0 -5.23065,-2.34184 -5.23065,-5.23065z" fill="#4e4e4e" stroke="#a7a7a7" stroke-width="2.5"/><path d="M273.45698,206.32209c-0