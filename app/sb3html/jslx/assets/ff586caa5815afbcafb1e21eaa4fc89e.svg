" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">技能:</tspan><tspan x="0" dy="46.150000000000006px">    在0.3秒内单击(注意不是长按)</tspan><tspan x="0" dy="46.150000000000006px">    1次--治疗弹(+100血)1次可以长按</tspan><tspan x="0" dy="46.150000000000006px">    2次--传送门(最多移动40像素)</tspan></text><text transform="translate(270.75,159.625) scale(0.22914,0.22914)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">获胜条件:</tspan><tspan x="0" dy="46.15px">    逃生全部逃走--逃生胜利</tspan><tspan x="0" dy="46.15px">    逃生单个逃走--逃生胜利</tspan><tspan x="0" dy="46.15px">    逃生全部嗝屁--追捕胜利</tspan></text></g></g></svg>