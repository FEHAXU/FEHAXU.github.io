aHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">欢迎归来!!!!!!!!!</tspan></text><text transform="translate(98.85811,135.74913) scale(0.17107,0.17107)" font-size="40" xml:space="preserve" fill="#0015ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">更新内容:</tspan><tspan x="0" dy="46.15px">    1.主界面功能更新</tspan><tspan x="0" dy="46.15px">        (1).修复自定义模式引导不消失bug</tspan><tspan x="0" dy="46.15px">        (2).修复下一个公告按钮无效bug </tspan><tspan x="0" dy="46.15px">    2.金库追击调整以及更新</tspan><tspan x="0" dy="46.15px">        (1).打开逃生门的金币数从10-15随机改为5</tspan><tspan x="0" dy="46.15px">        (2).添加补给箱出现动画</tspan><tspan x="0" dy="46.15px">        (3).追捕道具卡次数每十秒增加从1改为1.5</tspan><tspan x="0" dy="46.15px">        (4).逃生开保险柜增加次数从1+(是1个人?)*1改为0.5+(是1个人?)*1</tspan><tspan x="0" dy="46.15px">        (5).补给箱优化(变好看le)</tspan><tspan x="0" dy="46.15px">    3.抓住僵尸更新</tspan><tspan x="0" dy="46.15px">        (1).优化魅惑菇检测</tspan><tspan x="0" dy="46.15px">        (2).优化阳光特效</tspan><tspan x="0" dy="46.15px">        (3).修复boos火雪球不会造成伤害bug</tspan><tspan x="0" dy="46.15px">    4.修复玩家3不存在也能开炮bug</tspan></text><text transform="translate(181.25,293.08522) scale(0.17021,0.17021)" font-size="40" xml:space="preserve" fill="#0015ff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">重要消息:因时间缘故,于2023年12月1日20:40:43起不再更新内容(会修复bug)</tspan></text><text transform="translate(353.04046,94.2808) scale(0.29025,0.29025)" font-size="40" xml:space="preserve" fill="#002eff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">版本号:3.34</tspan></text><text transform="translate(103.84424,23.47923) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#002eff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;black&quot;, &quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0"> </tspan></text></g></g></svg>