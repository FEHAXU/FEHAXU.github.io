<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:"
    />
    <title>疯狂坦克大战</title>
    <script
      type="application/javascript"
      src="../../../jQueryAssets/jquery-1.11.1.min.js"
    ></script>
    <style>
      body {
        color: #000000;
        font-family: sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      :root,
      body.is-fullscreen {
        background-color: #ffffff;
      }
      [hidden] {
        display: none !important;
      }
      h1 {
        font-weight: normal;
      }
      a {
        color: inherit;
        text-decoration: underline;
        cursor: pointer;
      }

      #app,
      #loading,
      #error,
      #launch {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: default;
        user-select: none;
        -webkit-user-select: none;
        background-color: #ffffff;
      }
      #launch {
        background-color: rgba(0, 0, 0, 0.7);
        cursor: pointer;
      }
      .green-flag {
        width: 80px;
        height: 80px;
        padding: 16px;
        border-radius: 100%;
        background: rgba(255, 255, 255, 0.75);
        border: 3px solid hsla(0, 100%, 100%, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
      }
      #loading {
      }
      .progress-bar-outer {
        border: 1px solid currentColor;
        height: 10px;
        width: 200px;
        max-width: 200px;
      }
      .progress-bar-inner {
        height: 100%;
        width: 0;
        background-color: currentColor;
      }
      .loading-text,
      noscript {
        font-weight: normal;
        font-size: 36px;
        margin: 0 0 16px;
      }
      .loading-image {
        margin: 0 0 16px;
      }
      #error-message,
      #error-stack {
        font-family: monospace;
        max-width: 600px;
        white-space: pre-wrap;
        user-select: text;
        -webkit-user-select: text;
      }
      #error-stack {
        text-align: left;
        max-height: 200px;
        overflow: auto;
      }
      .control-button {
        width: 2rem;
        height: 2rem;
        padding: 0.375rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        user-select: none;
        -webkit-user-select: none;
        cursor: pointer;
        border: 0;
        border-radius: 4px;
      }
      .control-button:hover {
        background: #ff4c4c26;
      }
      .control-button.active {
        background: #ff4c4c59;
      }
      .fullscreen-button {
        background: white !important;
      }
      .standalone-fullscreen-button {
        position: absolute;
        top: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 0 0 0 4px;
        padding: 4px;
        cursor: pointer;
      }
      .sc-canvas {
        cursor: auto;
      }
      .sc-monitor-root[data-opcode^="data_"] .sc-monitor-value-color {
        background-color: #ff8c1a;
      }
      .sc-monitor-row-value-outer {
        background-color: #fc662c;
      }
      .sc-monitor-row-value-editing .sc-monitor-row-value-outer {
        background-color: #e25b27;
      }
    </style>
    <meta name="theme-color" content="#ffffff" />
    <script>
      // 定义退出页面事件处理函数
      function tcym(e) {
        var message = "再次加载游戏需要漫长的等待，确定退出?";
        e.preventDefault();
        e.returnValue = message;
      }
      // 注册退出页面事件
      window.addEventListener("beforeunload", tcym);
    </script>
  </head>

          <defs>

              .cls-1,
              .cls-2 {

              }

          <line class="cls-2" x1="0.75" y1="16.75" x2="0.75" y2="0.75" />
        </svg>
      </div>
    </div>

    <div id="loading" class="screen">
      <noscript>请启用javascript后继续</noscript>
      <h1 class="loading-text">努力加载中...</h1>

      <div class="progress-bar-outer">
        <div class="progress-bar-inner" id="loading-inner"></div>
      </div>
    </div>

    <div id="error" class="screen" hidden>
      <h1>错误</h1>
      <details>
        <summary id="error-message"></summary>
        <p id="error-stack"></p>
      </details>
    </div>

    <script src="script.js"></script>
    <script>
      const appElement = document.getElementById("app");
      const launchScreen = document.getElementById("launch");
      const loadingScreen = document.getElementById("loading");
      const loadingInner = document.getElementById("loading-inner");
      const errorScreen = document.getElementById("error");
      const errorScreenMessage = document.getElementById("error-message");
      const errorScreenStack = document.getElementById("error-stack");

      const handleError = (error) => {
        console.error(error);
        if (!errorScreen.hidden) return;
        errorScreen.hidden = false;
        errorScreenMessage.textContent = "" + error;
        let debug = (error && error.stack) || "no stack";
        debug += "\nUser agent: " + navigator.userAgent;
        errorScreenStack.textContent = debug;
      };
      const setProgress = (progress) => {
        if (loadingInner) loadingInner.style.width = progress * 100 + "%";
      };
      const interpolate = (a, b, t) => a + t * (b - a);

      try {
        setProgress(0.1);

        const scaffolding = new Scaffolding.Scaffolding();
        scaffolding.width = 480;
        scaffolding.height = 360;
        scaffolding.resizeMode = "preserve-ratio";
        scaffolding.editableLists = false;
        scaffolding.usePackagedRuntime = true;
        scaffolding.setup();
        scaffolding.appendTo(appElement);

        const vm = scaffolding.vm;
        window.scaffolding = scaffolding;
        window.vm = scaffolding.vm;

          vm,
          renderer: vm.renderer,
          audioEngine: vm.runtime.audioEngine,
          bitmapAdapter: vm.runtime.v2BitmapAdapter,
          videoProvider: vm.runtime.ioDevices.video.provider,

          "FHX".replace(/#/g, () => Math.floor(Math.random() * 10))
        );
        scaffolding.setAccentColor("#ff4c4c");

        scaffolding.addCloudProvider(
          new Scaffolding.Cloud.WebSocketProvider(
            ["wss://clouddata.turbowarp.org", "wss://clouddata.turbowarp.xyz"],
            "p4-@疯狂坦克大战.sb3"
          )
        );

        const greenFlagButton = document.createElement("img");
        greenFlagButton.src =
          "data:image/svg+xml," +
          encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16.63 17.5"><path d="M.75 2a6.44 6.44 0 017.69 0h0a6.44 6.44 0 007.69 0v10.4a6.44 6.44 0 01-7.69 0h0a6.44 6.44 0 00-7.69 0" fill="#4cbf56" stroke="#45993d" stroke-linecap="round" stroke-linejoin="round"/><path stroke-width="1.5" fill="#4cbf56" stroke="#45993d" stroke-linecap="round" stroke-linejoin="round" d="M.75 16.75v-16"/></svg>'
          );
        greenFlagButton.className = "control-button green-flag-button";
        greenFlagButton.draggable = false;
        greenFlagButton.addEventListener("click", () => {
          scaffolding.greenFlag();

        scaffolding.addEventListener("PROJECT_RUN_START", () => {
          greenFlagButton.classList.add("active");

    <script>
      const getProjectData = (function () {
        const storage = scaffolding.storage;
        storage.onprogress = (total, loaded) => {
          setProgress(interpolate(0.2, 0.98, loaded / total));
        };

        storage.addWebStore(
          [
            storage.AssetType.ImageVector,
            storage.AssetType.ImageBitmap,
            storage.AssetType.Sound,
            storage.AssetType.Font,
          ].filter((i) => i),
          (asset) =>
            new URL(
              "./assets/" + asset.assetId + "." + asset.dataFormat,
              location
            ).href
        );
        return () =>
          new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.onload = () => {
              resolve(xhr.response);
            };
            xhr.onerror = () => {
              if (location.protocol === "file:") {
                reject(new Error("请在原网页访问"));
              } else {
                reject(new Error("请求加载数据时间超时"));
              }
            };
            xhr.onprogress = (e) => {
              if (e.lengthComputable) {
                setProgress(interpolate(0.1, 0.2, e.loaded / e.total));
              }
            };
            xhr.responseType = "arraybuffer";
            xhr.open("GET", "./assets/project.json");
            xhr.send();
          });
      })();
    </script>

      run().catch(handleError);
